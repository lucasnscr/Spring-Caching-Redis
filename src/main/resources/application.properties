#REDIS
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=bankacount
spring.redis.timeout=2000
spring.cache.redis.key-prefix=NAMESERVICE-DOMAIN::
spring.cache.redis.time-to-live=100000
spring.data.redis.repositories.enabled=false



## HIKARI -default connection pool
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5

# POSTGRES
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect
spring.datasource.url=${POSTGRES_URL:jdbc:postgresql://localhost:5432/dev}
spring.datasource.username=${POSTGRES_USER:postgres}
spring.datasource.password=${POSTGRES_PASSWORD:postgres}
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true

# SCHEMAS
spring.flyway.schemas=users
spring.jpa.properties.hibernate.default_schema=users
